<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW_8</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="root">
    <form id="form" class="form" method="POST">
      <h1 class="form__title">Create event & convert currency</h1>
      <div class="form__line">
        <div class="form__line">
          <div class="form__fieldset fieldset">
            <input class="form__input" id="POST-name" type="text" autocomplete="off" required>
            <label class="form__label" for="POST-name">
              <span class="fieldset__placeholder">Enter name:</span>
              <span class="fieldset__line"></span>
            </label>
          </div>
        </div>
      </div>
  
      <div class="form__line">
        <div class="form__fieldset fieldset">
          <input class="form__input" id="POST-time" type="text" autocomplete="off" required>
          <label class="form__label" for="POST-time">
            <span class="fieldset__placeholder">Enter time:</span>
            <span class="fieldset__line"></span>
          </label>
        </div>
      </div>
  
      <div class="form__line">
        <div class="form__fieldset fieldset">
          <input class="form__input" id="POST-place" type="text" autocomplete="off" required>
          <label class="form__label" for="POST-place">
            <span class="fieldset__placeholder">Enter place:</span>
            <span class="fieldset__line"></span>
          </label>
        </div>
      </div>
  
      <div class="form__buttons">
        <button id="confirm" class="form__button">Confirm</button>
        <button id="converter" class="form__button">Converter</button>
      </div>
    </form>
  </div>
  <script src="js/app.js"></script>
</body>

</html>

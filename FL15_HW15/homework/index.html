<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework 15 - JS DOM Events</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="task1">
    <table class="table" id="table">
      <tr class="table__row row">
        <td class="row__cell">Cell</td>
        <td class="row__cell">Cell</td>
        <td class="row__cell">Cell</td>
      </tr>
      <tr class="table__row row">
        <td class="row__cell">Cell</td>
        <td class="row__cell">Special Cell</td>
        <td class="row__cell">Cell</td>
      </tr>
      <tr class="table__row row">
        <td class="row__cell">Cell</td>
        <td class="row__cell">Cell</td>
        <td class="row__cell">Cell</td>
      </tr>
    </table>
  </div>

  <div id="task2">
    <div class="wrapper">
      <div class="wrapper__message message" id="message"></div>
      <form class="wrapper__form form" method="POST">
        <input class="form__input" type="text" name="phone" id="phone"
          placeholder="Type phone number in format +380*********">
        <button class="form__button" id="phoneSubmit">Send</button>
      </form>
    </div>
  </div>

  <div id="task3">
    <div class="game">
      <div class="game__field field" id="field">
        <div class="game__hoop game__hoop_team-a"></div>
        <div class="game__hoop game__hoop_team-b"></div>
        <img class="game__ball" src="assets/ball.png" alt="ball" id="ball">
      </div>
      <div class="game__playscore playscore">
        <div class="playscore__team">Team A:<span id="scoreTeamA">0</span></div>
        <div class="playscore__team">Team B:<span id="scoreTeamB">0</span></div>
      </div>
      <div class="game__goal-message" id="goalNotification">&nbsp;</div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
